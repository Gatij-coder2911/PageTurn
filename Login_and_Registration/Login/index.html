<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="logo">Page Turn</h1>
   
    
    <div class="wrap">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me

                </label>
                <a href="https://www.youtube.com/">Forgot password</a>
            </div>
            <button type="submit" class="batan">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="http://127.0.0.1:3000/Registration/newindex.html">Register</a></p>
            </div>

        </form>
    </div>
</body>

</html>
